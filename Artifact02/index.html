<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <link rel="stylesheet" 
        media="screen" 
        href="https://fontlibrary.org//face/jellee-typeface" 
        type="text/css"/>
  
  <link rel="stylesheet" type="text/css" 
        href="style.css">
  <title>Chessboard</title>
</head>
<body>
  <h1 id="title">Chessboard</h1>
  <div id="container">
    
  <div class="row"><!--Row 1-->
    <div class="white"><img src="images/black-castle.png"></div>
    <div class="black"><img src="images/black-knight.png"</div>
    <div class="white"><src="images/black-bishop.png"></div>
    <div class="black"><src="images/black-queen.png"></div>
    <div class="white"><src="images/black-king.png"></div>
    <div class="black"><src="images/black-bishop.png"></div>
    <div class="white"><src="images/black-knight.png"></div>
    <div class="black"><src="images/black-castle.png"></div>
  </div>          <!--End of Row 1-->
  <div class="clear"></div>
    
  <div class="row"><!--Row 2-->
    <div class="black"><src="images/black-pawn.png"></div>
    <div class="white"><src="images/black-pawn.png"></div>
    <div class="black"><src="images/black-pawn.png"></div>
    <div class="white"><src="images/black-pawn.png"></div>
    <div class="black"><src="images/black-pawn.png"></div>
    <div class="white"><src="images/black-pawn.png"></div>
    <div class="black"><src="images/black-pawn.png"></div>
    <div class="white"><src="images/black-pawn.png"></div>
  </div>          <!--End of Row 2-->
  <div class="clear"></div>
    
  <div class="row"><!--Row 3-->
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
  </div>          <!--End of Row 3-->
  <div class="clear"></div>
    
  <div class="row"><!--Row 4-->
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
  </div>          <!--End of Row 4-->
  <div class="clear"></div>
    
  <div class="row"><!--Row 5-->
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
  </div>          <!--End of Row 5-->
  <div class="clear"></div>
    
  <div class="row"><!--Row 6-->
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
  </div>          <!--End of Row 6-->
  <div class="clear"></div>
    
  <div class="row"><!--Row 7-->
    <div class="white"><src="images/gold-pawn.png"></div>
    <div class="black"><src="images/gold-pawn.png"></div>
    <div class="white"><src="images/gold-pawn.png"></div>
    <div class="black"><src="images/gold-pawn.png"></div>
    <div class="white"><src="images/gold-pawn.png"></div>
    <div class="black"><src="images/gold-pawn.png"></div>
    <div class="white"><src="images/gold-pawn.png"></div>
    <div class="black"><src="images/gold-pawn.png"></div>
  </div>          <!--End of Row 7-->
  <div class="clear"></div>
    
  <div class="row"><!--Row 8-->
    <div class="black"><src="images/gold-castle.png"></div>
    <div class="white"><src="images/gold-knight.png"></div>
    <div class="black"><src="images/gold-bishop.png"></div>
    <div class="white"><src="images/gold-queen.png"></div>
    <div class="black"><src="images/gold-king.png"></div>
    <div class="white"><src="images/gold-bishop.png"></div>
    <div class="black"><src="images/gold-knight.png"></div>
    <div class="white"><src="images/gold-castle.png"></div>
  </div>          <!--End of Row 8-->
  <div id="clear"></div>
    
  </div>          <!--End of container-->
</body>
