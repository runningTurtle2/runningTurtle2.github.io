<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Artifact #4</title>
    <link rel="Stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1>Contact Us Form</h1>
    <div id="errorMessages"></div>
    <form action="thankyou.html" onsubmit="return validateForm();">
      <fieldset>
        <legend>User Informatioin</legend>
        <label for="firstname">First name</label><br>
        <input type="text" id="firstname"><br>
        <label for="lastname">Last name</label><br>
        <input type="text" id="lastname"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email"><br>
        <label for="phone">Phone</label><br>
        <input type="text" id="phone"><br>
        <label for="username">Username</label><br>
        <input type="text" id="username"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password">
      </fieldset>

      <fieldset>
        <legend>Current Address</legend>
        <label for="address">Address</label><br>
        <input type="text" name="address" id="address" size="50"><br>
        <label for="city">City</label><br>
        <input type="text" name="city" id="city"><br>
        <label for="state">State</label><br>
        <select id="state">
          <option>Alabama</option>
          <option>Alaska</option>
          <option>Arizona</option>
          <option>Arkansas</option>
          <option>California</option>
          <option>Colorado</option>
          <option>Connecticut</option>
          <option>Delaware</option>
          <option>Florida</option>
          <option>Georgia</option>
          <option>Hawaii</option>
          <option>Idaho</option>
          <option>Illinois</option>
          <option>Indiana</option>
          <option>Iowa</option>
          <option>Kansas</option>
          <option>Kentucky</option>
          <option>Louisiana</option>
          <option>Maine</option>
          <option>Maryland</option>
          <option>Massachusetts</option>
          <option>Michigan</option>
          <option>Minnesota</option>
          <option>Mississippi</option>
          <option>Missouri</option>
          <option>Montana</option>
          <option>Nebraska</option>
          <option>Nevada</option>
          <option>New Hampshire</option>
          <option>New Jersey</option>
          <option>New Mexico</option>
          <option>New york</option>
          <option>North Carolina</option>
          <option>North Dekota</option>
          <option>Ohio</option>
          <option>Oklahoma</option>
          <option>Oregon</option>
          <option>Pennsylvania</option>
          <option>Rhode Island</option>
          <option>South Carolina</option>
          <option>South Dekota</option>
          <option>Tennessee</option>
          <option>Texas</option>
          <option>Utah</option>
          <option>Vermont</option>
          <option>Virginia</option>
          <option>Washington</option>
          <option>Washington D.C.</option>
          <option>West Virginia</option>
          <option>Wisconsin</option>
          <option>Wyoming</option>
        </select><br>
        <label for="country">Country</label><br>
        <select id="country">
          <option>Canada</option>
          <option>Mexico</option>
          <option>United States</option>
        </select><br>
        <label for="zipcode">Zip Code</label><br>
        <input type="text" id="zipcode"><br>
      </fieldset>

      <fieldset>
        <legend>Add comments</legend>
        <textarea name="commentbox" id="commentbox" rows="3" cols="50"></textarea>
      </fieldset><br>

      <input type="submit" value="Submit">

    </form>
    <script src="script.js"></script>
  </body>
</html>
