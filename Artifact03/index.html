<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Generate a Rhombus</title>
        <link rel="Stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <label>What is the size of Rhombus?</label><br>
        <input type="text" id="rHeight" value="6" size="5">
        <br>
        <label>Choose color for Even position</label><br>
        <select id="colorEven">
        <option value="#C0FF00">Lime</option>
        <option value="#FFD700">Gold</option>
        <option value="#E6E6FA">Lavender</option>
        </select><br>

        <label>Choose color for Odd position</label><br>
        <select id="colorOdd">
        <option value="#008080">Teal</option>
        <option value="#30d5c8">Turquoise</option>
        <option value="#e44234">Vermilion</option>
        </select>
        <br>

        <label>Choose symbol for Rhombus</label><br>
        <select id="symbol">
        <option value="!">!</option>
        <option value="^">^</option>
        <option value=":)">:)</option>
        </select>
        <br>

        <button onclick="createRhombus(document.getElementById('rHeight').value,
        document.getElementById('colorEven').value,
        document.getElementById('colorOdd').value,
        document.getElementById('symbol').value);">Display Rhombus</button>
        <div id="upLeft"></div>
        <div id="upRight"></div>
        <div id="downLeft"></div>
        <div id="downRight"></div>
        
        <script src="script.js"></script>
    </body>
</html>
